<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Moto Masters | Contact</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <header>
      <h1>Moto Masters</h1>
    </header>
    <nav class="topnav" id="myTopnav">
      <a href="./index.html">Home</a>
      <div class="dropdown">
        <button class="dropbtn">
          Products
          <i class="fa fa-caret-down"></i>
        </button>
        <div class="dropdown-content">
          <a href="./products/on-road.html">ON Road Helmets</a>
          <a href="./products/off-road.html">OFF Road Helmets</a>
        </div>
      </div>
      <a href="./contact.html">Contact</a>
      <a href="./about.html">About</a>
    </nav>

    <section class="contact-section">
      <div class="image-container">
        <img src="./images/groupride.jpg" alt="" />
        <div class="centered-text">Contact Us</div>
      </div>
      <form action="#">
        <label for="fname">First Name</label>
        <input
          type="text"
          id="fname"
          name="firstname"
          placeholder="Your First Name..."
        />

        <label for="lname">Last Name</label>
        <input
          type="text"
          id="lname"
          name="lastname"
          placeholder="Your Last Name"
        />

        <label for="subject">Subject</label>
        <textarea
          id="subject"
          name="subject"
          placeholder="Write something..."
        ></textarea>

        <input type="submit" value="Submit" />
      </form>
    </section>

    <section class="footer-section">
      <footer>
        <div class="footer-content">
          <h3 class="logo-style">Moto Masters</h3>
          <p>"Unleash Your Riding Potential with Moto Masters"</p>
          <ul class="socials">
            <li>
              <a href="#" target="_blank"><i class="fa fa-facebook"></i></a>
            </li>
            <li>
              <a href="#" target="_blank"><i class="fa fa-instagram"></i></a>
            </li>
            <li>
              <a href="#" target="_blank"><i class="fa fa-twitter"></i></a>
            </li>
            <li>
              <a href="#" target="_blank"
                ><i class="fa fa-snapchat-ghost"></i
              ></a>
            </li>
          </ul>
        </div>
        <div class="footer-bottom">
          <p>
            Copyright &copy; <a href="#" class="logo-style">Moto Masters</a>
          </p>
        </div>
      </footer>
    </section>

    <script src="./script.js"></script>
  </body>
</html>
